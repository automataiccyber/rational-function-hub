                        </div>
                        <div class="col-75">
                            <input type="text" id="name" name="name" placeholder="FirstName MI. LastName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Feedback:</label>
                        </div>
                        <div class="col-100">
                            <textarea id="message" name="message" placeholder="Write something.." style="height:150px" required></textarea>
                        </div>
                    </div>
                <br>
                    <div class="row1">
                        <input type="submit" value="Submit">
                    </div>
                </form>
